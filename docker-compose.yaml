version: "3.9"

services:
  # ── PostgreSQL primary ────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-eskimos}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-eskimos_secret}
      POSTGRES_DB: ${POSTGRES_DB:-movieexplorer}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eskimos}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # ── Node.js backend ───────────────────────────────────────────────────────
  backend:
    build:
      context: .
      dockerfile: docker/backend.dockerfile
      target: production
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-eskimos}:${POSTGRES_PASSWORD:-eskimos_secret}@db:5432/${POSTGRES_DB:-movieexplorer}
      TMDB_API_KEY: ${TMDB_API_KEY}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      PORT: 3001
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network

  # ── Next.js frontend (placeholder — fill in when ready) ───────────────────
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.dockerfile
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001
    depends_on:
      - backend
    networks:
      - app_network

  # ── Nginx reverse proxy ───────────────────────────────────────────────────
  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:
    driver: bridge
