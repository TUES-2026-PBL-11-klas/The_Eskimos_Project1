services:
  # PostgreSQL Primary 
  db-primary:
    image: bitnami/postgresql:latest
    restart: unless-stopped
    environment:
      POSTGRESQL_REPLICATION_MODE:     master
      POSTGRESQL_REPLICATION_USER:     replicator
      POSTGRESQL_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD:-replicator_secret}
      POSTGRESQL_USERNAME:             ${POSTGRES_USER:-eskimos}
      POSTGRESQL_PASSWORD:             ${POSTGRES_PASSWORD:-eskimos_secret}
      POSTGRESQL_DATABASE:             ${POSTGRES_DB:-movieexplorer}
      POSTGRESQL_POSTGRES_PASSWORD:    ${POSTGRES_SUPERUSER_PASSWORD:-postgres_secret}
    volumes:
      - db_primary_data:/bitnami/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRESQL_USERNAME -d $POSTGRESQL_DATABASE"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # PostgreSQL Replica (hot standby) 
  db-replica:
    image: bitnami/postgresql:latest
    restart: unless-stopped
    environment:
      POSTGRESQL_REPLICATION_MODE:     slave
      POSTGRESQL_REPLICATION_USER:     replicator
      POSTGRESQL_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD:-replicator_secret}
      POSTGRESQL_MASTER_HOST:          db-primary
      POSTGRESQL_MASTER_PORT_NUMBER:   5432
      POSTGRESQL_USERNAME:             ${POSTGRES_USER:-eskimos}
      POSTGRESQL_PASSWORD:             ${POSTGRES_PASSWORD:-eskimos_secret}
      POSTGRESQL_POSTGRES_PASSWORD:    ${POSTGRES_SUPERUSER_PASSWORD:-postgres_secret}
    volumes:
      - db_replica_data:/bitnami/postgresql
    depends_on:
      db-primary:
        condition: service_healthy
    networks:
      - app_network

  # Node.js backend 
  backend:
    build:
      context: .
      dockerfile: docker/backend.dockerfile
      target: production
    restart: unless-stopped
    environment:
      DATABASE_URL:   postgresql://${POSTGRES_USER:-eskimos}:${POSTGRES_PASSWORD:-eskimos_secret}@db-primary:5432/${POSTGRES_DB:-movieexplorer}
      TMDB_API_KEY:   ${TMDB_API_KEY}
      JWT_SECRET:     ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      FRONTEND_URL:   ${FRONTEND_URL:-http://localhost:3000}
      PORT:           3001
    depends_on:
      db-primary:
        condition: service_healthy
    networks:
      - app_network

  # Next.js frontend
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.dockerfile
      args:
        API_URL: http://backend:3001
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - app_network

  # Nginx reverse proxy
  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - app_network

volumes:
  db_primary_data:
  db_replica_data:

networks:
  app_network:
    driver: bridge
